<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Mitologia Grega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div class="question">
            <p>Qual é o nome do deus do trovão na mitologia grega?</p>
            <img src="https://via.placeholder.com/300?text=Deus+do+Trovão" alt="Imagem do Deus do Trovão" class="question-image">
        </div>
        <div class="answers">
            <button onclick="checkAnswer('Zeus')">Zeus</button>
            <button onclick="checkAnswer('Poseidon')">Poseidon</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div id="quiz-container">
        <div class="question">
            <p>Quem é a deusa da sabedoria na mitologia grega?</p>
            <img src="https://via.placeholder.com/300?text=Deusa+da+Sabedoria" alt="Imagem da Deusa da Sabedoria" class="question-image">
        </div>
        <div class="answers">
            <button onclick="checkAnswer('Atena')">Atena</button>
            <button onclick="checkAnswer('Afrodite')">Afrodite</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div id="quiz-container">
        <div class="question">
            <p>Qual deus é conhecido como o deus dos mares?</p>
            <img src="https://via.placeholder.com/300?text=Deus+dos+Mares" alt="Imagem do Deus dos Mares" class="question-image">
        </div>
        <div class="answers">
            <button onclick="checkAnswer('Poseidon')">Poseidon</button>
            <button onclick="checkAnswer('Hades')">Hades</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div id="quiz-container">
        <div class="question">
            <p>Quem é o deus do vinho e da festividade?</p>
            <img src="https://via.placeholder.com/300?text=Deus+do+Vinho" alt="Imagem do Deus do Vinho" class="question-image">
        </div>
        <div class="answers">
            <button onclick="checkAnswer('Dionísio')">Dionísio</button>
            <button onclick="checkAnswer('Apolo')">Apolo</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div id="quiz-container">
        <div class="question">
            <p>Quem é o deus do sol na mitologia grega?</p>
            <img src="https://via.placeholder.com/300?text=Deus+do+Sol" alt="Imagem do Deus do Sol" class="question-image">
        </div>
        <div class="answers">
            <button onclick="checkAnswer('Apolo')">Apolo</button>
            <button onclick="checkAnswer('Hermes')">Hermes</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
