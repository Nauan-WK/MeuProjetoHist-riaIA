<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Mitologia Grega</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div class="question">
            <img src="https://via.placeholder.com/150" alt="Imagem da Pergunta 1" class="question-image">
            Qual é o nome do deus do trovão na mitologia grega?
        </div>
        <div class="answers">
            <button onclick="checkAnswer('Zeus')">Zeus</button>
            <button onclick="checkAnswer('Poseidon')">Poseidon</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
